<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/welcome.css" />
    <link rel="stylesheet" href="../styles/features.css" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandKit</title>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="nav-bar">
      <div class="container">
        <a class="nav-bar-brand">
          <img
            src="https://landkit.goodthemes.co/assets/img/brand.svg"
            alt=""
          />
        </a>
        <div class="nav-bar-menu">
          <ul class="nav-list">
            <li class="nav-list-item"><a href="#">Landings</a></li>
            <li class="nav-list-item"><a href="#">Pages</a></li>
            <li class="nav-list-item"><a href="#">Account</a></li>
            <li class="nav-list-item"><a href="#">Documentation</a></li>
          </ul>
        </div>
        <a href="#" class="nav-button">Buy now</a>
      </div>
    </nav>

    <!-- Welcome -->
    <div class="welcome-section">
      <div class="container">
        <div class="welcome-row">
          <div class="welcome-child">
            <h1 class="welcome-title">Welcome to Landkit. Develop anything.</h1>
            <p class="welcome-description">
              Build a beautiful, modern website with flexible Bootstrap
              components built from scratch.
            </p>
            <div class="welcome-button">
              <a class="welcome-button welcome-button-primary" href="#"
                >View all pages
                <i class="fas fa-arrow-right"></i>
              </a>
              <a class="welcome-button welcome-button-default" href="#"
                >Documentation</a
              >
            </div>
          </div>
          <div class="welcome-child">
            <img
              alt=""
              class="welcome-img"
              src="https://landkit.goodthemes.co/assets/img/illustrations/illustration-2.png"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Features -->
    <div class="features-section">
      <div class="container">
        <div class="features-row">
          <div class="features-child">dsad</div>
          <div class="features-child">dsad</div>
          <div class="features-child">dsadas</div>
        </div>
      </div>
    </div>
